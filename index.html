        <div class="bs-header" id="content" style="background-color: #e26326; color: black; box-shadow: 0px 2px 10px #E26326;">
          <div class="container">
            <img src="img/wedinner_logo.png" />
            <h2>Let's eat together.</h2>
          </div>
        </div>

        <div class="container">
            <div id="search_form_div" class="row" style="margin-top: 50px">
                <form id="search_form" method="GET">
                    <div class="col-md-5">
                        <h3>Friends</h3>
                        <ul id="friends_list" class="list-group">
                        </ul>
                    </div>
                    <div class="col-md-7 bs-sidebar affix" style="margin-top: 220px !important; right:250px; width: 488px">
                        <div class="row">
                            <h3>Holidays</h3>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input type="radio" name="holiday" value="holiday^holiday-christmas" checked> Christmas</input>
                                </li>
                                <li class="list-group-item">
                                    <input type="radio" name="holiday" value="holiday^holiday-super-bowl"> Super Bowl</input>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <h3>Courses</h3>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input type="checkbox" name="courses[]" value="course^course-Appetizers" checked> Appetizers</input>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" name="courses[]" value="course^course-Main Dishes" checked> Main Dishes</input>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" name="courses[]" value="course^course-Side Dishes" checked> Side Dishes</input>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" name="courses[]" value="course^course-Desserts" checked> Desserts</input>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <input type="submit" value="Search" class="btn btn-large btn-block btn-primary" >
                        </div>
                    </div>
                </form>
            </div>
            <div id="progressbar_div" class="row progress progress-striped active" style="margin-top: 100px">
                <div class="progress-bar progress-bar-danger" role="progressbasr" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    <span class="sr-only">80% Complete (danger)</span>
                </div>
            </div>
            <div id="result_div" class="row" style="margin-top: 50px; margin-bottom:50px">
                <form id="recipe_form" method="GET">
                    <div class="col-md-6 col-md-push-3">
                        <div class="row">
                            <h3>Appetizers</h3>
                            <ul id="appetizers_list" class="list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <h3>Main Dishes</h3>
                            <ul id="main_list" class="list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <h3>Side Dishes</h3>
                            <ul id="side_list" class="list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <h3>Desserts</h3>
                            <ul id="dessert_list" class="list-group">
                            </ul>
                        </div>
                        <div class="row">
                            <input type="submit" value="Save" class="btn btn-large btn-block btn-primary" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
